<section class="hero">
  <div class="container hero__container">
    <div class="hero__desc">
      <p class="hero__upertitle">
        ice cream <br />
        made with
      </p>
      <h1 class="hero__title">passion</h1>
      <a class="hero__btn btn--red btn__hero--red" href="#products">Products</a>
      <a class="hero__btn btn--white btn__hero--white" href="#about"
        >How it's made?</a
      >
    </div>
    <div class="hero__circle"></div>
    <img
      class="hero__ice-img animate__animated animate__bounceInUp"
      srcset="
        ./images/1-hero/hero-img-2_S.png     270w,
        ./images/1-hero/hero-img-2_M.png     740w,
        ./images/1-hero/hero-img-2_L.png    1110w,
        ./images/1-hero/hero-img-2_L@2x.png 1480w
      "
      src="./images/1-hero/hero-img-2_S.png"
      alt="ice-creem"
      sizes="(min-width:1200px) 50vw,100vw"
    />

    <div class="count hero__count">
      <ul class="count__list">
        <li class="count__item count__item--position-right">
          <p class="count__numb count__numb--position-right">16</p>
          <p class="count__text">cafes</p>
        </li>
        <li class="count__item">
          <p class="count__numb">23</p>
          <p class="count__text">food trucks</p>
        </li>
      </ul>
    </div>

    <img
      class="hero__milk-img animate__animated animate__bounceInLeft"
      srcset="
        ./images/1-hero/hero-img-1_M.png     740w,
        ./images/1-hero/hero-img-1_L.png    1110w,
        ./images/1-hero/hero-img-1_L@2x.png 1480w
      "
      src="./images/1-hero/hero-img-1_M.png"
      alt="milk"
      sizes="(min-width:1200px) 50vw,100vw"
    />
    <div class="thumb hero__thumb">
      <p class="hero__text thumb__text">
        Lorem ipsum dolor sit amet,<br />
        consectetur adipiscing elit,<br />
        sed do eiusmod tempor <br />
        incididunt ut labore et
      </p>
      <button class="thumb__btn" type="button">
        <svg class="thumb__icon hero__icon">
          <use href="./images/icons.svg#icon-arrow-right"></use>
        </svg>
      </button>
    </div>

    <img
      class="hero__testy-img animate__animated animate__bounceInRight"
      srcset="
        ./images/1-hero/hero-img-3_M.png     740w,
        ./images/1-hero/hero-img-3_L.png    1110w,
        ./images/1-hero/hero-img-3_L@2x.png 1480w
      "
      src="./images/1-hero/hero-img-3_M.png"
      alt="tasty"
      sizes="(min-width:1200px) 50vw,100vw"
    />
  </div>
</section>
